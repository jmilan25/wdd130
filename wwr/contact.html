<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us | WhiteWater</title>
        <link rel="stylesheet" href="styles/rafting.css">
        <meta name="author" content="Jun Arvi Milan">
        <meta name="description" content="this is the contact page of my prototype rafting site in wdd130">
            <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Sigmar&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/Logo.png" alt="Logo">
            <nav>
                <a class="NU" href="index.html">Home</a>
                <a class="NU" href="about.html">About us</a>
                <a class="NU" href="trips.html">Trips</a>
                <a class="NU" href="contact.html">Contact us</a>
            </nav>
        </header>

        <main>
            <h1 id="contacts">Contact Us</h1>

            <div class="contacts">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1899.8590781437!2d122.28732188846091!3d11.40336550173684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1744088384705!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
                <img class="employee" src="images/employee1.jpg" alt="e.mployee_1">
                <img class="employee" src="images/employee2.png" alt="e.mployee_2">       
                <img class="employee" src="images/employee3.jpg" alt="e.mployee_3">
                
                <p> Address: Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, dolor.<br>Contact numbers: 1234567<br>Emails: whiterafting@domain.com</p>
            </div>
            
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column1">
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column1">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    
                    <label for="feedback">the purpose of the message:</label>
                    
                    <div class="purpose">
                        <label for="GI">General Inquiry</label>
                        <input type="radio" id="GI" name="feedback" value="GI">
                        
                        <label for="RQ">Reservation Question</label>
                        <input type="radio" id="RQ" name="feedback" value="RQ">
                        
                        <label for="WS">Website Suggestion</label>
                        <input type="radio" id="WS" name="feedback" value="WS">
                    </div>
                    
                    
                    <!-- <label for="feedback">List the places you have lived: </label> -->
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Click here"></textarea>
                    
                    <div>
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                    
                    <button type="submit">Submit Poll</button>
                    
                </fieldset>
            </form>
            
        </main>


        <footer>
            <p>©2025 • WhiteWater • Jun Arvi Milan</p>
            <a class="NU" href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
            <a class="NU" href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a class="NU" href="https://tripadvisor.com">
                <img src="images/tripadvisor.svg" alt="Tripadvisor">
            </a>
        </footer>
    </body>
</html>
